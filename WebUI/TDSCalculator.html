<!Doctype HTML>

<!--Head Section-->
<head>
<title>Employee TDS App</title>
<link rel="stylesheet" type="text/css" href="../WebUI/WebStyle.css"/>

<!--Internal CSS-->
<style type="text/css">
label
{
color: red;
}

.txtBackGroundColor
{
background-color:yellow;
}

#tdsGov
{
color:red;
}
</style>
</head>

<!--Body Section-->
<body>
<header>
<center>
<h1>TDS CALCULATOR FORM</h1>
</center>
</header>

<br/><br/>
<center>
<div id="TDSSlab">
<table border="1">
<caption>TDS SLAB</caption>

<tr style="background-color:black;color:white;">
<th>Salary Range</th>
<th>Tax Info</th>
</tr>

<tr style="background-color:lightgreen;">
<td>Salary<=300000</td>
<td>Nil</td>
</tr>

<tr style="background-color:lightblue;">
<td>Salary>300000 and <=1000000</td>
<td>12.5%</td>
</tr>

<tr style="background-color:lightgreen;">
<td>Salary>1000000</td>
<td>15%</td>
</tr>

<tr style="background-color:lightblue;">
<td colspan="2">
<b id="tdsGov">Tax rate subject to changes by Goverment</b>
</td>
</tr>
</table>
</div>
<br/><br/>

<form id="TdsForm">

<fieldset>
<legend>TDS Calculation</legend>
<label for="txtEmployeeName">Enter Username:</label><br>
<input type="text" id="txtEmployeeName" name="txtEmployeeName" placeholder="Name Input" 
required class="txtBackGroundColor"/>
<br/><br/>
<label for="txtSalary">Enter Salary:</label><br>
<input type="text" id="txtSalary" name="txtSalary" placeholder="Salary Input" 
required class="txtBackGroundColor"/>
<br/><br/>

<label for="ddlEmployeeType">Enter Salary Type:</label><br>
<select id="ddlEmployeeType" name="ddlEmployeeType">
<option value="Select" style="background-color:lightblue;">Select....</option>
<option value="Manager" style="background-color:lightgreen;">Manager</option>
<option value="Consultant" style="background-color:lightblue;">Consultant<option>
</select>
<br/><br/>

<label for="radioGender">Enter Gender Type:</label><br>
Male:<input type="radio" id="Male" name="radioGender" value="Male"/> &nbsp;&nbsp;&nbsp;&nbsp;
Female:<input type="radio" id="Female" name="radioGender" value="Female"/>
<br/><br/>

<input type="submit" id=btnSubmit" name="btnSubmit" value="Calculate" title="Click Button" 
class="txtBackGroundColor"/>
<fieldset>
</form>

</center>

<footer>
<center>
<h3>Copyright &copy; Cognizant 2020</h3>
</center>
</footer>

</body>
</html>
